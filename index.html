<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- <link rel="stylesheet" href="./styles/reset.css" type="text/css" media="all"> -->
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <div class="player">
      <p class="p1">Player 1</p>
      <div class="playerSelect">
        <div class="rock">
          <img src="../images/Knight-Victory.gif" id="wol">
          <p>Might</p>
        </div>
        <div class="paper">
          <img src="../images/Sage-Victory.gif" id="sg">
          <p>Magic</p>
        </div>
        <div class="scissors">
          <img src="../images/Ninja-Victory.gif" id="nja">
          <p>Mastery</p>
        </div>
      </div>
    </div>
    <div class="vs"><p> VS </p></div>
    <div class="com"> 
      <div class="comSelect">
        <div class="rock">
          <img src="../images/DarkKnight-Victory.gif" id="dk">
          <p>Might</p>
        </div>
        <div class="paper">
          <img src="../images/Magus-Victory.gif" id="mgs">
          <p>Magic</p>
        </div>
        <div class="scissors">
          <img src="../images/Monk-Victory.gif" id="mnk">
          <p>Mastery</p>
        </div>
      </div>
      <p class="p2">Computer</p>
    </div>
	  <script src="./scripts/index.js"></script>
  </body>
</html>
